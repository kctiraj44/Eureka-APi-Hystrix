<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img   src="/assets/password.jpg" width="100px" alt="image">
                </div>

                <h1 class="text-center ">Login here</h1>
                <!-- Creating form -->

                <form  (ngSubmit)="onsubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        required
                        [(ngModel)]="credentials.username"
                        name="username"
                        type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="credentials.password"
                        name="password"
                        type="password" matInput />
                    </mat-form-field>

                    <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary" >Login</button>
                        <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent" >Reset</button>

                    </div>
                </form>
                {{credentials | json}}
               
            </div>
        </div>
    </div>
</div>
